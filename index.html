<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HOME SCREEN -->
    <div id="homeScreen" class="center">
        <h1>SPACE SHOOTER</h1>
        <p>High Score: <span id="highScore">0</span></p>
        <button id="startBtn">START</button>
    </div>

    <!-- HUD -->
    <div id="hud" class="hidden hud">
        <span>Time: <span id="timer">30</span></span>
        <span>Score: <span id="score">0</span></span>
        <span>High Score: <span id="highScoreTop">0</span></span>
        <button id="pauseBtn" class="pause">❚❚</button>
    </div>

    <!-- PAUSE SCREEN -->
    <div id="pauseScreen" class="hidden center">
        <h2 id="pauseTitle">PAUSED</h2>
        <button id="continueBtn">CONTINUE</button>
        <button id="exitBtn">EXIT</button>
    </div>

    <div id="gameOverScreen" class="hidden">
    <h1>GAME OVER</h1>
    <p>Your Score: <span id="finalScore"></span></p>
    <button id="restartBtn">Restart</button>
    <button id="goHomeBtn">Home</button>
</div>


    <!-- GAME CANVAS -->
    <canvas id="gameCanvas" width="1024" height="768" class="hidden"></canvas>

<script src="game.js"></script>
</body>
</html>
