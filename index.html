<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="1024" height="768"></canvas>
        
        <div class="game-info">
            <div class="score">SCORE: <span id="score">0</span> / 30</div>
            <div class="timer">TIME: <span id="timer">01:30</span></div>
            <div class="target">TARGET: 30 POINTS IN 1:30</div>
        </div>
        
        <div class="controls">
            <div class="key">W/A/S/D</div>
            <span>MOVE</span>
            <div class="key">SPACE</div>
            <span>SHOOT</span>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay hidden">
            <div class="game-over-content">
                <h1 id="gameOverTitle">GAME OVER</h1>
                <div class="final-stats">
                    <p>YOUR SCORE: <span id="finalScore">0</span> / 30</p>
                    <p>TIME LEFT: <span id="finalTime">01:30</span></p>
                    <p class="result-message" id="resultMessage"></p>
                </div>
                <button id="restartButton">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
